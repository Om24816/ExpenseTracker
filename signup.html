<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>
<body>
  <nav>
    <div class="nav-left">
      <a href="../index.html" id="navExpenseTracker">Expense Tracker</a>
    </div>
    <div class="nav-right">
      <a href="login.html">Log In</a>
    </div>
  </nav>

  <main>
    <!-- Sign Up Screen -->
    <section id="signUpScreen">
      <h1>üìù Sign Up</h1>
      <form id="signUpForm">
        <div>
          <label for="signUpFullName">Full Name</label>
          <input type="text" id="signUpFullName" name="fullName" placeholder="Full Name" required />
        </div>
        <div>
          <label for="signUpEmail">Email ID</label>
          <input type="email" id="signUpEmail" name="email" placeholder="Email ID" required />
        </div>
        <div>
          <label for="signUpPassword">Password</label>
          <input type="password" id="signUpPassword" name="password" placeholder="Password" required />
        </div>
        <div>
          <label for="signUpConfirmPassword">Confirm Password</label>
          <input type="password" id="signUpConfirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
        </div>
        <div class="form-actions">
          <button type="submit">Sign Up</button>
        </div>
      </form>
      <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
    </section>
  </main>

  <script src="../script.js"></script>
</body>
</html>
